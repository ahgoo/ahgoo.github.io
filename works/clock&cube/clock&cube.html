<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock & Cube</title>
    <link rel="shortcut icon" href="../../imgs/ahgoo.ico" />
    <link rel="stylesheet" href="clock.css" type="text/css"/>
    <link rel="stylesheet" href="cube.css" type="text/css"/>
</head>
<body>
<h1>Clock & Cube with <span>CSS3</span></h1>

<div class="clock">
    <ul class="line-min">

    </ul>
    <ul class="line-hour">

    </ul>
    <ol class="number"></ol>
    <ul class="pointer">
        <li class="hour"></li>
        <li class="min"></li>
        <li class="sec"></li>
        <li class="circle"></li>
    </ul>
</div>

<div class="stage">

    <div class="cube">
        <div class="font"></div>
        <div class="back"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="top"></div>
        <div class="bottom"></div>
    </div>

</div>

<h2 style="color: #828282;">need webkit browser</h2>
<script src="../../jquery-1.11.2.min.js"></script>
<script src="clock&cube.js"></script>
</body>
</html>
